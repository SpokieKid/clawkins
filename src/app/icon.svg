  <!-- Iris -->
  <circle cx="16" cy="16" r="4" fill="url(#grad)"/>
  <!-- Pupil -->
  <circle cx="16" cy="16" r="1.5" fill="#0a0a0a"/>
  <!-- Gradient -->
